<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="card">
        <img class="card__image" src="images/image-equilibrium.jpg" width="300px" height="300px" alt="">
        <div class="image__hidden"></div>
        <div class="card__content">
            <p class="card__name">Equillibrium #3429</p>
            <p class="card__desc">Our Equillibrium collection promotes balance and calm.</p>
            <div class="card__idk">
                <div class="card__price">
                    <img class="price__img" src="images/icon-ethereum.svg" alt="">
                    <p class="price">0.041 ETH</p>
                </div>
                <div class="card__time">
                    <img class="time__img" src="images/icon-clock.svg" alt="">
                    <p class="time">3 days left</p>
                </div>
            </div>
            <div class="spacer"></div>
            <div class="card__author">
                <img class="author__avatar" src="images/image-avatar.png" width="35px" height="35px" alt="">
                <p class="author">Creation of </p>
                <p class="author__link">Jules Wyvern</p>
            </div>
        </div>
    </div>
</body>
</html>
